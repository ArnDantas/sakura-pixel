<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../res/fontawesome/css/all.css" />
  <link rel="shortcut icon" href="/image/Chave.png" type="image/x-icon" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <section>
      <audio id="player" src="/Sakura-song.mp4" autoplay></audio>
      <div class="player">
        <div class="control">
          <i class="fas fa-play" id="playbtn"></i>
        </div>
        <div class="info">
          Seal Release
          <div class="bar">
            <div id="progress"></div>
          </div>
        </div>
        
        <div id="current">0:00</div>
      </div>
    </section>
  </header>
  <!-- <img id="magia" src="/image/circulo-magico.png" alt="circulo-magico"> -->
  <section class="container"></section>
  <section id="pixel">
  <input type="range" id="board-size" min="1">
  <div class="range">
  <button id="generate-board">Criar</button>
  </section>
  <button id="clear-board">Limpar</button>
  <script src="/script.js"></script>
</body>
</html>
